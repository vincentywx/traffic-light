<!DOCTYPE html>
<html lang="en">
<head>
  <title>Traffic Lights</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="site.css">
</head>
<body>
<div class="container traffic-lights">
  <div class="upLeft col-xs-4">
  </div>
  <div class="upMd col-xs-4">
    <div class="traffic-light-n">
      <div class="bulb red"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
    </div>
    <div class="arrow-n">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </div>
  </div>
  <div class="upRight col-xs-4">
  </div>

  <div class="mdLeft col-xs-4">
    <div class="traffic-light-w">
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb green"></div>
    </div>
    <div class="arrow-w">
      <i class="fa fa-arrow-right" aria-hidden="true"></i><br>
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </div>
  </div>
  <div class="mdMd col-xs-4">
  </div>
  <div class="mdRight col-xs-4">
    <div class="traffic-light-e">
      <div class="bulb"></div>
      <div class="bulb"></div>
      <div class="bulb green"></div>
    </div>
    <div class="arrow-e">
      <i class="fa fa-arrow-right" aria-hidden="true"></i><br>
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </div>
  </div>

  <div class="downLeft col-xs-4">
  </div>
  <div class="downMd col-xs-4">
    <div class="traffic-light-s">
      <div class="bulb red"></div>
      <div class="bulb"></div>
      <div class="bulb"></div>
    </div>
    <div class="arrow-s">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </div>
  </div>
  <div class="downRight col-xs-4">
  </div>

</div>


<script src="traffic-light.js"></script>


</body>
</html>
